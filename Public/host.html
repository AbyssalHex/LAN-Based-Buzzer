<!DOCTYPE html>
<html>
<head>
    <title>Buzzer Host</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #12121c);
            color: white;
            text-align: center;
            min-height: 100vh;
        }

        h2 {
            margin-top: 30px;
            letter-spacing: 3px;
        }

        #players {
            list-style: none;
            padding: 0;
        }

        #players li {
            font-size: 1.2rem;
            padding: 5px;
            opacity: 0.9;
        }

        #winner {
            font-size: 3.5rem;
            margin-top: 60px;
            transition: all 0.3s ease;
        }

        .winner-show {
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc;
            transform: scale(1.1);
        }

        #resetBtn {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #ff4757;
            color: white;
            cursor: pointer;
        }

        #resetBtn:hover {
            background: #ff6b81;
        }
    </style>
</head>
<body>

<h2>CONNECTED PLAYERS</h2>
<ul id="players"></ul>

<h1 id="winner"></h1>
<button id="resetBtn" onclick="reset()">Reset Round</button>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    const playersList = document.getElementById("players");
    const winnerText = document.getElementById("winner");

    socket.on("updatePlayers", (players) => {
        playersList.innerHTML = "";
        players.forEach(p => {
            const li = document.createElement("li");
            li.textContent = p.name;
            playersList.appendChild(li);
        });
    });

    socket.on("buzzWinner", (winner) => {
        winnerText.textContent = winner.name + " BUZZED FIRST!";
        winnerText.classList.add("winner-show");
    });

    socket.on("resetBuzz", () => {
        winnerText.textContent = "";
        winnerText.classList.remove("winner-show");
    });

    function reset() {
        socket.emit("reset");
    }
</script>

</body>
</html>
